<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Gemini Meme Studio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["google-generativeai", "Pillow"], // 這裡寫下需要的套件
        entrypoint: "app.py",
        files: {
          "app.py": `
# 這裡貼上你完整的 app.py 程式碼
import streamlit as st
import google.generativeai as genai
# ... (其餘程式碼)
          `,
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
